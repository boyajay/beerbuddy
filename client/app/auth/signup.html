<div id='signup'>
<br>
  <h2 style="color: #eeeeee; font-family: Verdana; font-weight: bolder">Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
     <input type='text'ng-model='user.username' style='border-radius: 8px;'> USERNAME
    <input type="password" ng-model='user.password' style='border-radius: 8px;'> PASSWORD
    <br>
    <button>Sign Up</button>
  </form>
  <a href="#/signin" style="background: transparent">Already have an account? <strong>Sign in</strong> ...</a>
</div>
